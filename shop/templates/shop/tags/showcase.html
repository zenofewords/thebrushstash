{% load thebrushstash_tags %}

{% if showcase %}
  <div class="showcase-wrapper">
    <div class="text-wrapper">
      <h1>
        {{ showcase.name }}
      </h1>
      <p>
        {{ showcase.description|linebreaks }}
      </p>
    </div>
    {% get_image_for_model showcase as lead_image %}
    {% media_object obj=lead_image shape='landscape' %}
  </div>
{% endif %}
