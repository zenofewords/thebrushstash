{% extends 'shop/shop_base.html' %}

{% block title %}
  {{ block.super }} - Products
{% endblock title %}

{% block content %}
  {% for product in product_list %}
    <div>
      <div>
        {{ product.name }}
      </div>
      <div>
        {{ product.description }}
      </div>
      <div>
        {{ product.price }}
      </div>
      <img src="{{ product.image.url }}">
    </div>
  {% endfor %}
{% endblock content %}
