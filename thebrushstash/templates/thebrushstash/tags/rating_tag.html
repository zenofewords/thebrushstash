{% if can_review %}<a id="rating-link" href="#">{% endif %}
  <div class="product-rating-wrapper">
    <div class="product-rating-gauge" style="width: {{ percentage|floatformat:"0" }}%">
      {{ percentage|floatformat:"0" }}%
    </div>
    <span class="product-rating-count">
      ({{ ratings }})
    </span>
  </div>
{% if can_review %}</a>{% endif %}
