{% load i18n %}

<div class="ship-to-wrapper">
  <div class="ship-to-select-wrapper">
    <span class="text">
      {% trans 'Region:' %}
    </span>
    <a class="ship-to-select" href="/">
      <span class="flag-icon {{ selected_region.name }}"></span>
      {{ selected_region.name }}
    </a>
  </div>
  <div class="ship-to-menu" hidden>
    <form class="language-form" action="{% url 'set_language' %}" method="post">
      {% csrf_token %}
      <input class="language-input" name="language" type="hidden" value="hr">

      {% for region in regions %}
        <a class="language-option" href="/" data-language="{{ region.language }}" data-region="{{ region.name }}">
          <span class="flag-icon {{ region.name }}"></span>
          {{ region.name|upper }}
        </a>
      {% endfor %}
    </form>
  </div>
</div>
