{% load i18n %}

<div class="field-wrapper">
  <label for="{{ field.id_for_label }}" class="screen-reader-only">{{ field.label }}</label>
  {{ field }}
  <span class="field-label {% if field.value %}show-label{% endif %}">{{ field.label }}</span>
  {{ field.errors }}
  <span id="{{ field.id_for_label }}-error" class="error" hidden>{% if custom_error %}{{ custom_error }}{% else %}{% trans "This field is required." %}{% endif %}</span>

  {% if info %}
    <span class="field-info-icon">
    </span>
    <span class="field-info" hidden>
      {{ info }}
      <span class="field-info-close-icon">&times;</span>
    </span>
  {% endif %}
</div>
