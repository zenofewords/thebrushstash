{% load i18n %}

<div class="field-wrapper">
  <label for="{{ field.id_for_label }}" class="screen-reader-only">{{ field.label }}</label>
  {{ field }}
  {{ field.errors }}
  <span id="{{ field.id_for_label }}-error" class="error" hidden>{% trans "This field is required." %}</span>

  {% if info %}
    <span class="field-info-icon">
    </span>
    <span class="field-info" hidden>
      {{ info }}
      <span class="field-info-close-icon">&times;</span>
    </span>
  {% endif %}
</div>
