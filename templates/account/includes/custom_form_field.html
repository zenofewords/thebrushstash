<div class="field-wrapper">
  <label for="{{ field.id_for_label }}" class="screen-reader-only">{{ label }}</label>
  <input type="{{ field_type|default:'text' }}" name="{{ field.name }}" autofocus required id="{{ field.id_for_label }}" placeholder="{{ label }}">
  {{ field.errors }}
  <span id="{{ field.id_for_label }}-error" class="error" hidden>{{ error }}</span>
</div>
